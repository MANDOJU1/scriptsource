<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str = "Hello Javascript";
      // const str = new String("Hello Javascript");

      document.write("특정 위치 문자 반환 ", str.charAt(4), " <br>"); // 특정 위치 문자 반환 o
      document.write("문자 위치 반환 ", str.indexOf("a"), " <br>"); // 문자 위치 반환 7
      document.write("문자 변경 ", str.replace("J", "j"), " <br>"); // 문자 변경 Hello javascript
      document.write("문자 추출 ", str.substring(6, 10), " <br>"); // 문자 추출 Java
      document.write("문자 추출 ", str.slice(6, 10), " <br>"); // 문자 추출 Java
      document.write("문자 공백 제거 ", "      hello   ".trim(), " <br>"); // 문자 공백 제거 hello
      document.write("대문자 ", str.toUpperCase(), " <br>"); // 대문자 HELLO JAVASCRIPT
      document.write("소문자 ", str.toLowerCase(), " <br>"); // 소문자 hello javascript

      // 소문자로 영문 이름 입력받기 : abcde
      const name = prompt("소문자로 영문 이름 입력 : ");
      // 전화번호 입력받기 : 000-0000-0000
      const number = prompt("전화번호 입력 (000-0000-0000) : ");
      // 이름은 대문자로 변경 후 출력하기
      document.write(" 대문자 변경 ", name.toUpperCase(), "<br>");
      // 전화번호는 010-####-1234
      document.write("전화번호 ", number.replace(number.substring(4, 8), "####"), "<br>");
    </script>
  </body>
</html>
