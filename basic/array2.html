<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      // 배열
      // 다양한 타입의 값을 담을 수 있음

      const fruits = ["사과", "망고", "바나나", "수박", "자두", "포도"];
      const other = ["과일", 1, 3.14, new Date(), 35, {}];

      // 추가 - push(), unshift()
      fruits.push("키위");
      console.log(fruits);

      fruits.unshift("오렌지"); // 맨 앞에 요소 삽입
      console.log(fruits);

      fruits.splice(2, 0, "두리안");
      console.log(fruits);

      // 삭제 - pop(), shift(), splice()
      fruits.pop(); // 마지막 요소 삭제
      console.log(fruits);

      fruits.shift(); // 맨 처음 요소 삭제
      console.log(fruits);

      fruits.splice(2, 1); // 지정한 위치에 있는 요소 삭제 (2번째 있는 요소부터 1개 삭제해줘)
      console.log(fruits);

      // 배열 길이 - length
      console.log("배열 길이 ", fruits.length);

      // 배열 요소를 string 변환해서 돌려줌 (, 로 구분) - toString()
      document.getElementById("demo").innerHTML = fruits.toString();

      // 배열 요소를 연결해 하나의 값으로 돌려줌 - join()
      document.write("배열 요소를 연결해 하나의 값으로 ", fruits.join("-"), "<br>"); // 배열 요소를 연결해 하나의 값으로 사과-두리안-바나나-수박-자두-포도
      // 오름차순 정렬 - sort() : 문자열만 가능(기본)
      document.write("배열 요소 ", fruits.sort(), "<br>"); // 배열 요소 두리안,바나나,사과,수박,자두,포도

      const numbers = [12, 6, 9, 1, 10, 7];
      document.write("배열 요소 정렬 ", numbers.sort(), "<br>"); // 배열 요소 정렬 1,10,12,6,7,9
      // 비교 함수 작성 필요
      // numbers.sort((a, b) => b - a);  내림차순
      numbers.sort((a, b) => a - b); // 오름차순
      document.write(numbers, "<br>"); // 1,6,7,9,10,12

      // 배열 거꾸로 출력 : reverse()
      document.write("배열 거꾸로 출력 ", fruits.reverse(), "<br>"); //배열 거꾸로 출력 포도,자두,수박,사과,바나나,두리안

      // 다른 배열과 연결 : concat()
      document.write("다른 배열과 연결 ", fruits.concat("석류,복숭아"), "<br>"); // 다른 배열과 연결 포도,자두,수박,사과,바나나,두리안,석류,복숭아

      // 배열 요소 찾기 : indexOf(), lastIndexOf(), includes()
      document.write("배열 요소의 인덱스 찾기 ", fruits.indexOf("사과"), "<br>"); // 3
      document.write("배열 요소의 인덱스 찾기 ", fruits.indexOf("파파야"), "<br>"); // -1
      document.write("배열 요소 찾기(찾으면 true, 못찾으면 false) ", fruits.includes("파파야"), "<br>"); // false

      // 배열 요소 찾기 : find(함수), findIndex(), findLast(), findLastIndex()
      // numbers = [12, 6, 9, 1, 10, 7];
      document.write(
        "배열 요소 찾기(조건에 만족하는 첫번째 요소 반환) ",
        numbers.find((num) => num > 5),
        "<br>"
      ); // 배열 요소 찾기 6
      document.write(
        "배열 요소 찾기(조건에 만족하는 첫번째 요소의 위치) ",
        numbers.findIndex((num) => num > 5),
        "<br>"
      ); // 배열 요소 찾기(조건에 만족하는 첫번째 요소 반환) 1

      // ...(spread) : 배열의 요소를 하나씩 꺼내서 새로운 배열로 돌려줌
      //               배열 깊은 복사(원본 하고는 상관없음)

      let shallowCopy = [...fruits];
      document.write("배열 shallowCopy ", shallowCopy, "<br>"); // 배열 shallowCopy 포도,자두,수박,사과,바나나,두리안
      fruits.push("파인애플");
      document.write("배열 fruits ", fruits, "<br>"); // 배열 fruits 포도,자두,수박,사과,바나나,두리안,파인애플
      document.write("배열 shallowCopy ", shallowCopy, "<br>"); //배열 shallowCopy 포도,자두,수박,사과,바나나,두리안

      // 배열의 얕은 복사(원본 하고 상관 있음)
      const fruits2 = fruits;
      document.write("배열 fruits2 ", fruits2, "<br>"); // 배열 fruits2 포도,자두,수박,사과,바나나,두리안,파인애플
      fruits.push("고구마");
      document.write("배열 fruits ", fruits, "<br>"); // 배열 fruits 포도,자두,수박,사과,바나나,두리안,파인애플,고구마
      document.write("배열 fruits2 ", fruits2, "<br>"); // 배열 fruits2 포도,자두,수박,사과,바나나,두리안,파인애플,고구마

      const arr1 = ["1월", "2월", "3월"];
      const arr2 = ["4월", "5월", "6월"];
      const arr3 = ["7월", "8월", "9월"];
      const months = [...arr1, ...arr2, ...arr3];
      document.write("배열 months ", months, "<br>"); // 배열 months 1월,2월,3월,4월,5월,6월,7월,8월,9월

      // 동일한 값으로 배열 생성 - fill()
      const array4 = [1, 1, 1, 1, 1];
      const array5 = new Array(5).fill(1);
      document.write("배열 array5 ", array5, "<br>"); // 배열 array5 1,1,1,1,1
    </script>
  </body>
</html>
