<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">first_name</th>
            <th scope="col">email</th>
            <th scope="col">gender</th>
            <th scope="col">ip</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr> -->
          <!-- <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>@fat</td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <script>
      // MOCK_DATA.json 가져와서 tbody 안에 보여주기
      fetch("https:///MANDOJU1.github.io/MOCK_DATA.json")
        .then((response) => {
          if (!response.ok) throw new Error();

          // 데이터가 잘 도착 시
          return response.json();
        })
        .then((data) => {
          console.log(data); // json 배열

          let result = "";
          data.forEach((item) => {
            result += `<th scope="row">${item.id}</th>`;
            result += `<td> ${item.first_name} </td>`;
            result += `<td> ${item.email} </td>`;
            result += `<td> ${item.gender} </td>`;
            result += `<td> ${item.ip} </td>`;
            result += `</tr>`;
          });

          document.querySelector(".tbody").innerHTML = result;
        })
        .catch(() => console.log("오류"));
    </script>
  </body>
</html>
