<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1) 동영상 보여줘(요청 - request)
        클라이언트 =====> 서버

        2) 응답 - response
        클라이언트 <===== 서버

        응답 시 : 페이지 내에 데이터를 포함한 응답
                  데이터만 응답(json, excel, csv) => ajax 사용
    
        ajax(Asynchronous JavaScript and XML) : 비동기 방식으로 데이터 교환
        JavaScript Object Notation (JSON) : 서버 클라이언트 간 데이터 교환 파일

        setTimeout(), setInterval()
     -->
    <script>
      // fetch("데이터 주소", {요청 시 세부사항 나열})
      // .then(서버에서 도착한 응답 받아서 적절한 타입으로 변환하는 함수)
      // .then(변환된 데이터를 받는 함수)
      // .catch(서버에서 응답이 제대로 안 온 경우 처리하는 함수);

      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json()) // 데이터를 response 변수로 받고 json타입으로 변환
        .then((json) => console.log(json));

      // [] : 자바스크립트 배열
      // {"userId": 1, "id": 1, "title": 'delectus aut autem', "completed": false} : json 타입 ("" 가 있음)
      // {userId: 1, id: 1, title: 'delectus aut autem', completed: false} : 자바스크립트 객체 (" "가 없음)

      // json과 자바스크립트 객체 구조가 동일 (같은건 X)
    </script>
  </body>
</html>
